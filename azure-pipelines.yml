# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
  branches:
    include:
    - azure-pipelines_test
  paths:
    exclude:
    - docs/*
    - ReadMe.md
    - License.md

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0
  inputs:
    versionSpec: '4.8.1' 

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    feedsToUse: 'config'
    nugetConfigPath: 'build/nuget/NuGet.config'
    restoreSolution: 'src/ImagePointEditor/packages.config'
    solution: '$(solution)'

